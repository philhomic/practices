{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首頁</a></li>
    <li><span>用戶列表</span></li>
</ol>

<h3>用戶列表</h3>

{% include 'page.html' %}

<table class="table table-hover table-striped">

    <tr>
        <th>ID</th>
        <th>用戶名</th>
        <th>密碼</th>
        <th>是否是管理員</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %}是{% endif %}
        </td>
    </tr>
    {% endfor %}

</table>

{% include 'page.html' %}

{% endblock %}
